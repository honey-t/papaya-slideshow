<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="papayaSperk">

<head>
    <meta charset="UTF-8" />
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" />
    <link rel="stylesheet" src="styles/custom.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>


    <script src="script.js"></script>




</head>

<!-- define angular controller -->
<body ng-controller="mainController">

<div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view class="page {{ pageClass }}"></div>
</div>

</body>

</html>
